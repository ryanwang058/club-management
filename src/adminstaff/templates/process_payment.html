<!-- process_payment.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Process Payment</h2>

{% if messages %}
  {% for message in messages %}
  <p><strong>{{ message }}</strong></p>
  {% endfor %}
{% endif %}

<form method="post" action="">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Process Selected Payment</button>
</form>
{% endblock %}
