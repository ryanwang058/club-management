{% extends 'base.html' %}

{% block content %}
<h2>Manage Room Assignment</h2>

{% if messages %}
  {% for message in messages %}
  <div class="alert alert-success" role="alert">
    {{ message }}
  </div>
  {% endfor %}
{% endif %}

<form method="post" action="">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Assign Room</button>
</form>
{% endblock %}
